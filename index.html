		<script>
		
		$(document).ready(function(){
			
			//initializing tooltip
			$('[data-toggle="tooltip"]').tooltip(); 
			
			//setting pages 6-68
			var link = "";
			var left
			var parent = $("#bb-bookblock");
			for(var i=6;i<=68;i++){
				var flag = false;
				var direction = "left";
				var leftAddon = "";
				var rightAddon = "";
				if(i == 15){
					link = "http://blackwomeninmusic.tumblr.com/";
					flag = true;
					direction = "left";
				}else if(i == 16){
					link = "http://90stocontemporize.tumblr.com/";
					flag = true;
					direction = "right";
				}else if(i == 28){
					link = "http://fashion2523.tumblr.com/";
					flag = true;
					direction = "left";
				}else if(i == 45){
					link = "http://2521pop.tumblr.com/";
					flag = true;
					direction = "left";
				}else if(i == 53){
					link = "http://capturedjournal.com/2016/presenatations";
					flag = true;
					direction = "right";
				}else if(i == 65){
					link = "http://tvrevelation.tumblr.com/";
					flag = true;
					direction = "left";
				}
				if(flag){
					if(direction == "left"){
						leftAddon = "<div class='pull-left'><a href='"+link+"' style='color:white;' class='btn btn-success btn-circle radiate' target='_blank'>View Blog <span class='glyphicon glyphicon-new-window'></span></a>&nbsp;</div>";
						rightAddon = "<div class='pull-right' style='visibility:hidden;'><a href='"+link+"' style='color:white;' class='btn btn-success btn-circle radiate' target='_blank'>View Blog <span class='glyphicon glyphicon-new-window'></span></a>&nbsp;</div>";
					}else if(direction == "right"){
						leftAddon = "<div class='pull-left' style='visibility:hidden;'><a href='"+link+"' style='color:white;' class='btn btn-success btn-circle radiate' target='_blank'>View Blog <span class='glyphicon glyphicon-new-window'></span></a>&nbsp;</div>";
						rightAddon = "<div class='pull-right'><a href='"+link+"' style='color:white;' class='btn btn-success btn-circle radiate' target='_blank'>View Blog <span class='glyphicon glyphicon-new-window'></span></a>&nbsp;</div>";
					}
				}
				var item = "<div class='bb-item'><div class='bb-custom-side'>"+leftAddon+"<img src='assets/high/Captured2016_website-page-0"+i+".jpg' class='img-responsive imgConstraint' />"+rightAddon+"</div></div>";
				var itemPackage = parent.html()+item;
				parent.html(leftAddon+itemPackage+rightAddon);
				Page.init();
			}
			
			//
			setInterval(function(){
				if(!((window.fullScreen) || (window.innerWidth == screen.width && window.innerHeight == screen.height))){
					console.log("not");
					$("#header").show();
					$(".img-responsive").addClass("imgConstraint");
					if (document.exitFullscreen) {
						console.log("exit fullscreen");
						document.exitFullscreen();
					} else if (document.msExitFullscreen) {
						document.msExitFullscreen();
					} else if (document.mozCancelFullScreen) {
						document.mozCancelFullScreen();
					} else if (document.webkitExitFullscreen) {
						document.webkitExitFullscreen();
					}
				}
			}, 2000);
			
		});
		
		//toggling full Screen
		function toggleFullScreen() {
			$("#header").toggle();
			$(".img-responsive").toggleClass("imgConstraint");
		  if (!document.fullscreenElement &&    // alternative standard method
			  !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement ) {  // current working methods
			if (document.documentElement.requestFullscreen) {
			  document.documentElement.requestFullscreen();
			} else if (document.documentElement.msRequestFullscreen) {
			  document.documentElement.msRequestFullscreen();
			} else if (document.documentElement.mozRequestFullScreen) {
			  document.documentElement.mozRequestFullScreen();
			} else if (document.documentElement.webkitRequestFullscreen) {
			  document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
			}
		  } else {
			if (document.exitFullscreen) {
			  document.exitFullscreen();
			} else if (document.msExitFullscreen) {
			  document.msExitFullscreen();
			} else if (document.mozCancelFullScreen) {
			  document.mozCancelFullScreen();
			} else if (document.webkitExitFullscreen) {
			  document.webkitExitFullscreen();
			}
		  }
		}
			var Page = (function() {
				
				var config = {
						$bookBlock : $( '#bb-bookblock' ),
						$navNext : $( '#bb-nav-next' ),
						$navPrev : $( '#bb-nav-prev' ),
						$navFirst : $( '#bb-nav-first' ),
						$navLast : $( '#bb-nav-last' )
					},
					init = function() {
						config.$bookBlock.bookblock( {
							speed : 1000,
							shadowSides : 0.8,
							shadowFlip : 0.4
						} );
						initEvents();
					},
					initEvents = function() {
						
						var $slides = config.$bookBlock.children();

						// add navigation events
						config.$navNext.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'next' );
							$("#pageFlipSound")[0].play();
							return false;
						} );

						config.$navPrev.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'prev' );
							$("#pageFlipSound")[0].play();
							return false;
						} );

						config.$navFirst.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'first' );
							$("#pageFlipSound")[0].play();
							return false;
						} );

						config.$navLast.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'last' );
							$("#pageFlipSound")[0].play();
							return false;
						} );
						
						// add swipe events
						$slides.on( {
							'swipeleft' : function( event ) {
								config.$bookBlock.bookblock( 'next' );
								$("#pageFlipSound")[0].play();
								return false;
							},
							'swiperight' : function( event ) {
								config.$bookBlock.bookblock( 'prev' );
								$("#pageFlipSound")[0].play();
								return false;
							}
						} );

						// add keyboard events
						$( document ).keydown( function(e) {
							var keyCode = e.keyCode || e.which,
								arrow = {
									left : 37,
									up : 38,
									right : 39,
									down : 40
								};
							switch (keyCode) {
								case arrow.left:
									$("#pageFlipSound")[0].play();
									config.$bookBlock.bookblock( 'prev' );
									break;
								case arrow.right:
									$("#pageFlipSound")[0].play();
									config.$bookBlock.bookblock( 'next' );
									break;
							}
						} );
					};

					return { init : init };

			})();
		</script>
		<script>
				Page.init();
		</script>
